services:
  - type: web
    name: algonix
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        generateValue: true
      - key: JWT_SECRET
        generateValue: true