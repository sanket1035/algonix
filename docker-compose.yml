version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: algonix-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: algonix
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - algonix-network

  app:
    build: .
    container_name: algonix-app
    restart: unless-stopped
    ports:
      - "3000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/algonix?authSource=admin
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - JUDGE0_URL=https://judge0-ce.p.rapidapi.com
      - RAPIDAPI_KEY=54a37af9a3msh5467d5ea6a508cfp15c96disnf29d7fe0e43c
    depends_on:
      - mongodb
    networks:
      - algonix-network
    volumes:
      - ./uploads:/app/uploads

  nginx:
    image: nginx:alpine
    container_name: algonix-nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - algonix-network

volumes:
  mongodb_data:

networks:
  algonix-network:
    driver: bridge